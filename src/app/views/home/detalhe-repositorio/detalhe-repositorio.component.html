  <h1 mat-dialog-title>Repósitorio</h1>
  <div mat-dialog-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome Completo do Repósitorio</mat-label>
        <input matInput disabled value={{data.full_name}}>
      </mat-form-field>
      <p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descricão</mat-label>
          <textarea matInput disabled value={{data.description}}></textarea>
        </mat-form-field>
      </p>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Linguagem</mat-label>
          <input matInput disabled value={{data.language}}>
      </mat-form-field>
      <mat-progress-bar *ngIf="!flag" mode="indeterminate"></mat-progress-bar>
      <div *ngIf="flag" fxLayout="row wrap" fxLayoutAlign="start center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="resutadoBranch(element.name)">Commit</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="row">
          <p>
            <span fxFlex="33" fxLayoutAlign="start center">Criado em</span>
            <span fxFlex></span>
            <span fxFlex="33" fxLayoutAlign="start center">Atualizado em</span>
          </p>
          <p>
            <span fxFlex="33" fxLayoutAlign="start center">{{data.created_at | localDateTime}}</span>
            <span fxFlex></span>
            <span fxFlex="33" fxLayoutAlign="start center">{{data.updated_at | localDateTime}}</span>
          </p>
      </div>
    </form>
  </div>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="warn" (click)="sair()">Sair</button>

</div>
